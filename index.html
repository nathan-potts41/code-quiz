<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header class="scoreboard">
        <div class="highscore">View High Score</div>
        <div class="timer" id="timer">
            
        </div>
    </header>
<!-- initial HTML -->
<!-- will need to clear this when question is generated -->
    <section class="title-page" id="title-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Welcome to the Coding Quiz Challenge. Please answer the quesions to the best of your knowledge. Keep in mind
            that if you answer a question wrong, you will be penalized. At the end, your will save your initials with
            your score. </p>
        <button class="btn" id="start-btn">Start Quiz</button>
    </section>

<!-- container for the dynamically generated quiz -->
    <section class="quiz" id="quiz"></section>

    <button id="submit">Submit Quiz</button>
<!-- container for the dynamically generated results-->
    <div id="results"></div>

    <script src="./assets/script.js"></script>
</body>

</html>
